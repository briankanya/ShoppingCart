<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
				<link rel="icon" href="./favicon.ico">
					<title>Store</title>
					<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
						<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
							<link rel="stylesheet" href="./css/style.css" type="text/css">
							</head>
							<body>
								<header>
									<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
										<a class="navbar-brand" href="#">Store </a>
										<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
											<span class="navbar-toggler-icon"></span>
										</button>
										<div class="collapse navbar-collapse" id="navbarCollapse">
											<ul class="navbar-nav mr-auto">
												<li class="nav-item active">
													<a class="nav-link" href="./">Home 
														<span class="sr-only">(current)</span>
													</a>
												</li>
											</ul>
											<button type="button" class="btn btn-outline-primary">
												<a href="#cart">
													<i class="fa fa-shopping-cart" aria-hidden="true"></i>
												</a>
											</button>
										</div>
									</nav>
								</header>
								<main role="main">
									<div id="myCarousel" class="carousel slide" data-ride="carousel">
										<ol class="carousel-indicators">
											<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
											<li data-target="#myCarousel" data-slide-to="1"></li>
											<li data-target="#myCarousel" data-slide-to="2"></li>
										</ol>
										<div class="carousel-inner">
											<div class="carousel-item active">
												<img class="first-slide" src="http://via.placeholder.com/1500x700" alt="First slide">
													<div class="container">
														<div class="carousel-caption text-left">
															<h1>Showcase</h1>
														</div>
													</div>
												</div>
												<div class="carousel-item">
													<img class="second-slide" src="http://via.placeholder.com/1500x700" alt="Second slide">
														<div class="container">
															<div class="carousel-caption">
																<h1>Showcase</h1>
															</div>
														</div>
													</div>
													<div class="carousel-item">
														<img class="third-slide" src="http://via.placeholder.com/1500x700" alt="Third slide">
															<div class="container">
																<div class="carousel-caption text-right">
																	<h1>Showcase</h1>
																</div>
															</div>
														</div>
													</div>
													<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
														<span class="carousel-control-prev-icon" aria-hidden="true"></span>
														<span class="sr-only">Previous</span>
													</a>
													<a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
														<span class="carousel-control-next-icon" aria-hidden="true"></span>
														<span class="sr-only">Next</span>
													</a>
												</div>
												<div class="container marketing">
													<div class="row">
														<div class="col-lg-4">
															<img class="img-thumbnail img-fluid" src="https://placeimg.com/200/150/any" alt="Generic placeholder image">
															<button type="button" class="btn btn-primary btn-sm btn-sm-block">Add to Cart</button>
														</div>
														</div>
													</div>
													<footer class="container">
														<p class="float-right">
															<a href="#">Back to top</a>
														</p>
														<p>&copy; 2017 Company, Inc.</p>
													</footer>
												</main>
												<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
												<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
												<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
												<script src="./js/script.js"></script>
											</body>
										</html>
